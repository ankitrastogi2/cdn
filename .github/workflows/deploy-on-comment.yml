name: Copy Package to deployBranch

on:
  push:
    branches:
      - branch1  # Change this to the source branch containing the package directory

jobs:
  copy_to_gh_pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT_TOKEN }}

      - name: Set up Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Copy package to deployBranch
        run: |
          git checkout -b deployBranch
          mkdir -p pkg
          git checkout branch1 -- package
          cp -r package/* pkg/
          git add pkg
          git commit -m "Copy package contents from branch1 to deployBranch"
          git push origin deployBranch
